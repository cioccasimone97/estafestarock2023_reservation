<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/style.css">
        <title>Prenotazione</title>
    </head>
    <body>
        <form>
            <div class=".col-md-">
                <div class="form-group">
                    <label for="name" class="form-label lb-lg">Nominativo *</label>
                    <input type="text" class="form-control" id="name" name="name" required="true">
                </div>

                <div class="form-group"></div>
                    <label for="phoneNumber" class="form-label lb-lg">Telefono *</label>
                    <input type="tel" id="phoneNumber" class="form-control" name="phoneNumber" placeholder="1234567890" required="true">
                </div>

                <div class="form-group"></div>
                    <label for="data" class="form-label lb-lg">Data *</label>
                    <select name="date" id="date" class="form-control" required="true">
                        <option value="18-07-2023">Martedì - 18/07/2023</option>
                        <option value="19-07-2023">Mercoledì - 19/07/2023</option>
                        <option value="20-07-2023">Giovedì - 20/07/2023</option>
                        <option value="21-07-2023">Venerdì - 21/07/2023</option>
                        <option value="22-07-2023">Sabato - 22/07/2023</option>
                        <option value="23-07-2023">Domenica - 23/07/2023</option>
                    </select>
                </div>

                <div class="form-group"></div>
                    <label for="ora" class="form-label lb-lg">Ora *</label>
                    <select name="ora" id="ora" class="form-control" required="true">
                        <option value="19:00">19:00</option>
                        <option value="19:30">19:30</option>
                        <option value="20:00">20:00</option>
                        <option value="20:30">20:30</option>
                        <option value="21:00">21:00</option>
                    </select>
                </div>

                <div class="form-group"></div>
                    <label for="note" class="form-label lb-lg">Note</label>
                    <input type="text" id="note" class="form-control" name="note">
                </div><br>

                <button type="submit" class="btn btn-primary btn-sm btn-block">Richiedi prenotazione tramite WhatsApp</button>
        </div>
        </form>
    </body>
</html>

<script type="text/javascript" src="scripts/script.js"></script>
